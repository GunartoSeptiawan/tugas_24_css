<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas CSS - Niomic</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <form>
    <div class="mb-3">
      <label for="FormControlInput1" class="form-label"><b>Nama Lengkap</b></label>
      <input type="text" class="form-control" id="FormControlInput1" placeholder="Nama Lengkap">
    </div>
    
    <div class="mb-3">
      <label for="FormControlTextarea1" class="form-label"><b>Alamat Rumah</b></label>
      <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label"><b>Foto Profil</b></label>
      <input class="form-control" type="file" id="formFile">
    </div>

    <div class="mb-3">
      <label for="FormControlInput1" class="form-label"><b>Alamat Email</b></label>
      <input type="email" class="form-control" id="FormControlInput1" placeholder="Alamat email">
    </div>

    <div class="mb-3">
      <label for="FormControlInput1" class="form-label"><b>Kata Sandi</b></label>
      <input type="password" class="form-control" id="FormControlInput1" placeholder="Kata Sandi">
    </div>
    
    <label><b>Jenis Kendaraan Anda</b> &nbsp; : &nbsp;
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Motor</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Mobil
        </label>
      </div>
    </label>

    <br>
    
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
</body>
</html>
